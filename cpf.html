<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="cpf.js"></script>

</head>

<body>
    <header>
    </header>
    <section>
<h3>Saiba se o CPF inserido é válido!</h3>
        <fieldset>

            <form id="result" action="">
                <div>
                <p>
                    <label for="nome">Nome: </label><br>
                    <input class="userinput" type="text" name="nome" id="username"
                        placeholder="Insira seu nome completo" required>
                </p>
                <p>
                    <label for="cpf">Nº do CPF: </label><br>
                    <input class="userinput" type="number" class="form-control" name="cpf" id="cpf"
                        placeholder="Digite apenas números" data-mask="000.000.000-00" maxlength="11" autocomplete="off"
                        required>
                </p>
                <p>
                    <label for="datanasc">Data de Nascimento: </label><br>

                    <input class="userinput" type="date" name="datanasc" id="data-nasc" placeholder="dd/mm/aaaa">
                </p>
                <p>
                    <label for="datadoc">Data de Emissão do Documento: </label><br>
                    <input class="userinput" type="date" name="datadoc" id="data-doc" placeholder="dd/mm/aaaa">
                </p>
            </div>
            <div>
                <p>
                    <input id="confirm-button" type="button" value="Consultar CPF" onclick="validaCPF()">

                </p>
            </div>

            </form>
            <div>
                <img src="cpftemplate.png" alt="">
            </div>
    
    
        </fieldset>




    </section>

    <footer>

    </footer>

</body>

</html>
